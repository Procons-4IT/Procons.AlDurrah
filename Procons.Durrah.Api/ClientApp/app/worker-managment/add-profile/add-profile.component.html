<!-- <section role="main" class="main-container subpage"> -->
<div class="section section-overlay section-full-width full-height" id="sectionCatalogue2">
  <div class="container">
    <div class="section-content">
      <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
      <div class="content-wrapper">
        <div class="tab-content">
          <div class="tabpanel">
            <div class="row">
              <div class="col-xs-12">
                <h2 class="text-center">
                  <span class="icon icon-ed-search icon-3x"></span> {{state.title}}</h2>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 col-md-offset-3">

                <form (ngSubmit)="submitWorker(photoUpload,passportUpload);" method="post" id="profileEditForm" class="form-default has-upload"
                  #workerForm="ngForm">
                  <!-- <div class="form-group">
                    <label for="name">Name</label>
                    <input required id="name" type="text" class="form-control" name="name" [(ngModel)]="state.worker.name" placeholder="name"
                    />
                  </div> -->


                  <div class="form-group">
                    <label for="birthDate">BirthDate</label>
                    <input required id="birthDate" type="date" class="form-control" name="birthDate" [value]="state.worker.birthDate | date: 'yyyy-MM-dd'"
                      (input)="state.worker.birthDate = $event.target.valueAsDate" />
                  </div>

                  <div class="form-group">
                    <label for="gender">Gender</label>
                    <select required id="gender" class="form-control" name="gender" [(ngModel)]="state.worker.gender">
                      <option disabled selected value=""> {{state.selectOptionText}}</option>
                      <option [value]="nameValuePair.value" *ngFor="let nameValuePair of searchCriterias.gender;">
                        {{nameValuePair.name}}
                      </option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="nationality">Nationality</label>
                    <!-- <option>الجنسية</option> -->
                    <select required id="nationality" class="form-control" name="nationality" [(ngModel)]="state.worker.nationality">
                      <option disabled selected value=""> {{state.selectOptionText}}</option>
                      <option [value]="nameValuePair.value" *ngFor="let nameValuePair of searchCriterias.nationality;">
                        {{nameValuePair.name}}
                      </option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="religion">Religion</label>
                    <!-- <option>Religion</option> -->
                    <select required id="religion" class="form-control" name="religion" [(ngModel)]="state.worker.religion">
                      <option disabled selected value=""> {{state.selectOptionText}}</option>
                      <option [value]="nameValuePair.value" *ngFor="let nameValuePair of searchCriterias.religion;">
                        {{nameValuePair.name}}
                      </option>
                    </select>
                  </div>

                  <div class="form-group ">
                    <label for="marital">الحالة الاجتماعية</label>
                    <select required id="marital" class="form-control" name="maritalStatus" [(ngModel)]="state.worker.maritalStatus">
                      <option disabled selected value=""> {{state.selectOptionText}}</option>
                      <option [value]="nameValuePair.value" *ngFor="let nameValuePair of searchCriterias.maritalStatus;">
                        {{nameValuePair.name}}
                      </option>
                    </select>
                  </div>

                  <div class="form-group ">
                    <label for="lang">اللغات المتحدث بها</label>
                    <!-- <option>اللغات المتحدث بها</option> -->
                    <select required id="lang" class="form-control" name="language" [(ngModel)]="state.worker.language">
                      <option disabled selected value=""> {{state.selectOptionText}}</option>
                      <option [value]="nameValuePair.value" *ngFor="let nameValuePair of searchCriterias.languages;">
                        {{nameValuePair.name}}
                      </option>
                    </select>
                  </div>

                  <div class="form-group ">
                    <label for="weight">Weight</label>
                    <input required id="weight" type="text" class="form-control" placeholder="..kg" name="weight" [(ngModel)]="state.worker.weight"
                    />
                  </div>

                  <div class="form-group ">
                    <label for="height">Height</label>
                    <input required name="height" id="height" type="text" class="form-control" placeholder="..cm" [(ngModel)]="state.worker.height"
                    />
                  </div>

                  <div class="form-group ">
                    <label for="education">Education</label>
                    <select required id="education" class="form-control" name="education" [(ngModel)]="state.worker.education">
                      <option disabled selected value=""> {{state.selectOptionText}}</option>
                      <option [value]="nameValuePair.value" *ngFor="let nameValuePair of searchCriterias.education;">
                        {{nameValuePair.name}}
                      </option>
                    </select>
                  </div>

                  <div class="form-group ">
                    <label for="workerType">Worker Type</label>
                    <select required id="workerType" class="form-control" name="workerType" [(ngModel)]="state.worker.code">
                      <option disabled selected value=""> {{state.selectOptionText}}</option>
                      <option [value]="nameValuePair.value" *ngFor="let nameValuePair of searchCriterias.workerTypes;">
                        {{nameValuePair.name}}
                      </option>
                    </select>
                  </div>

                  <div class="form-group ">
                    <label for="video">Video</label>
                    <input required name="videopublic" id="video" type="text" class="form-control" placeholder="http://Video Link" [(ngModel)]="state.worker.video"
                    />
                  </div>

                  <div class="form-group ">
                    <label for="passNumb"> PassportNumber</label>
                    <input required id="passNumb" name="passortNumber" type="text" class="form-control" placeholder="ex. 12345" [(ngModel)]="state.worker.passportNumber"
                    />
                  </div>

                  <div class="form-group ">
                    <label for="passIssueDate">Passport Issue Date</label>
                    <input required id="passIssueDate" name="passportIssueDate" type="date" [value]="state.worker.passportIssDate | date: 'yyyy-MM-dd'"
                      (input)="state.worker.passportIssDate = $event.target.valueAsDate" class="form-control" />
                  </div>


                  <div class="form-group ">
                    <label for="passPoIssue">Passport Place of Issue</label>
                    <input required name="passportPoIssue" type="text" class="form-control" placeholder="ex. Germany" [(ngModel)]="state.worker.passportPoIssue"
                    />
                  </div>

                  <div class="form-group ">
                    <label for="passExpiry">Passport Expiry</label>
                    <input required name="passportExpiry" type="date" [value]="state.worker.passportExpDate | date: 'yyyy-MM-dd'" (input)="state.worker.passportExpDate = $event.target.valueAsDate"
                      class="form-control" />
                  </div>


                  <div class="form-group ">
                    <label for="civilID"> Civil ID</label>
                    <input required id="civilID" name="civilId" type="text" class="form-control" placeholder="ex. 1234" [(ngModel)]="state.worker.civilId"
                    />
                  </div>
                  <div class="form-group">
                    <label for="photoUpload">Photo Upload</label>
                    <p-fileUpload id="photoUpload" name="myfile[]" customUpload="true" multiple="false" (onSelect)="deleteServerFile(true)" #photoUpload>
                      <ng-template pTemplate="content">
                        <div class="ui-fileupload-files" [style.display]="photoServerMode === FUM.Edit? 'block' : 'none'">
                          <div>
                            <div class="ui-fileupload-row">
                              <div>
                                <img [src]="state.worker.photo" width="50">
                              </div>
                              <div>Saved File</div>
                              <div></div>
                              <div>
                                <button (click)="deleteServerFile(true)" icon="fa-close" pbutton="" type="button" ng-reflect-icon="fa-close" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-icon-only">
                                  <span class="ui-button-icon-left ui-clickable fa fa-fw fa-close"></span>
                                  <span class="ui-button-text ui-clickable">ui-btn</span>
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </ng-template>
                    </p-fileUpload>

                  </div>
                  <div class="form-group ">
                    <label for="passportUpload">Passport Upload</label>
                    <p-fileUpload id="passportUpload" name="myfile2[]" customUpload="true" [multiple]="false" (onSelect)="deleteServerFile(false)"
                      #passportUpload>
                      <ng-template pTemplate="content">
                        <div class="ui-fileupload-files" [style.display]="passportServerMode === FUM.Edit? 'block' : 'none'">
                          <div>
                            <div class="ui-fileupload-row">
                              <div>
                                <img [src]="state.worker.passport" width="50">
                              </div>
                              <div>Saved File</div>
                              <div></div>
                              <div>
                                <button (click)="deleteServerFile(false)" icon="fa-close" pbutton="" type="button" ng-reflect-icon="fa-close" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-icon-only">
                                  <span class="ui-button-icon-left ui-clickable fa fa-fw fa-close"></span>
                                  <span class="ui-button-text ui-clickable">ui-btn</span>
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </ng-template>
                    </p-fileUpload>
                  </div>


                  <div class="form-group  text-right">
                    <input type="submit" value="Save" class="btn btn-default" [disabled]="!workerForm.valid || !isFilesAttached()" *ngIf="state.isAddMode"
                    />
                    <input type="submit" value="Save" class="btn btn-default" [disabled]="!workerForm.valid" *ngIf="!state.isAddMode" />

                  </div>
                  <div class="form-group  text-right">
                    <div class="btn btn-default" (click)="back()">{{'back' | translate }}</div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
