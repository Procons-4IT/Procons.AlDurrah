<div role="tabpanel" class="tab-pane fade active in" id="tabSearchResults">
    <div class="row">
        <div class="col-md-8 col-sm-offset-2">
            <h3><span class="fa fa-search fa-fw fa-2x"></span> نتائج البحث المتقدمة</h3>
            <p>الرجاء اختيار عامل واحد</p>
            <p-dataTable styleClass="table table-bordered table-hover" [value]="workers" [paginator]="true" rows="15" [responsive]="true">
                <p-column field="agent" header="Agent"></p-column>
                <p-column field="age" header="Age"></p-column>
                <p-column field="code" header="Code"></p-column>
                <!-- <p-column field="birthDate" header="BirthDate"></p-column> -->
                <p-column field="gender" header="Gender"></p-column>
                <p-column field="nationality" header="Nationality"></p-column>
                <p-column field="religion" header="Religion"></p-column>
                <p-column field="maritalStatus" header="MaritalStatus"></p-column>
                <p-column field="language" header="Language"></p-column>

                <p-column field="image" header="Image">
                    <ng-template let-worker="rowData" pTemplate="body">
                        <a (click)="GoToProfile(worker)" data-toggle="tab"><img src="{{worker.photo}}" width="50" class="img-thumbnail"></a>
                    </ng-template>
                </p-column>
                <p-column field="price" header="Price"></p-column>
                <p-column field="weight" header="Weight" [filter]="false" [sortable]="true"></p-column>
                <p-column field="height" header="Height" [filter]="false" [sortable]="true"></p-column>
                <p-column field="education" header="Education"></p-column>
                <!-- Video -->
                <p-column header="Video" [filter]="false" [style]="{'text-align': 'center'}" >
                    <ng-template let-worker="rowData" pTemplate="body" >
                            <iframe width="200" height="200"  [src]="sanitizer.bypassSecurityTrustResourceUrl(worker.video)"  frameborder="0" allowfullscreen></iframe>
                    </ng-template>
                </p-column>
                <!-- Available -->
                <p-column header="Available" [style]="{'text-align': 'center'}" [filter]="false">
                    <ng-template let-worker="rowData" pTemplate="body">
                        <a (click)="GoToProfile(worker)" data-toggle="tab"><span [ngClass]="GetAvailableCSS(worker)"></span></a>
                    </ng-template>
                </p-column>
            </p-dataTable>
        </div>
    </div>
</div>
