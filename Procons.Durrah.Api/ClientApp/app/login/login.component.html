<h1>
    <a href="#" class="forgot-password" data-toggle="modal" data-target="#modalResetPass" (click)="showForgotPasswordModal = true;">
        Open Password Reset
    </a>
</h1>
<div class="section section-overlay section-inverse section-border" id="sectionLogin">
    <div class="container">
        <div class="section-content">
            <div class="content-wrapper">
                <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>

                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane fade in active" id="tabLogin">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <h2 class="border-alt">التسجيل</h2>
                                <p class="login-icon">
                                    <img src="/Assets/src/app/images/icon_login.png" height="120" width="120" data-appear-animation="fadeIn" />
                                </p>

                                <form (ngSubmit)="Login(userName.value,password.value)" id="loginForm" class="form-primary">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="username" name="username" placeholder="اسم المستخدم" #userName />
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" id="password" name="password" placeholder="كلمه السر" #password/>
                                    </div>
                                    <div class="form-group text-right">
                                        <a href="#" class="forgot-password" data-toggle="modal" data-target="#modalForgotPass">هل نسيت كلمة المرور</a>
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" value="تسجيل الدخول" class="btn btn-primary" id="submitLoginForm" />
                                    </div>
                                    <div class="form-group">
                                        <a href="#tabRegister" class="btn btn-primary" data-toggle="tab">مستخدم جديد</a>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                    <div role="tabpanel" class="tab-pane fade" id="tabRegister">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <h3>مستخدم جديد</h3>

                                <form action="#" method="post" id="registrationForm" class="form-primary">
                                    <div class="form-group required">
                                        <input type="text" class="form-control" id="regfirstname" name="regfirstname" placeholder="الاسم الاول" required="true" />
                                    </div>
                                    <div class="form-group required">
                                        <input type="text" class="form-control" id="reglastname" name="reglastname" placeholder="اسم العائلة" required="true" />
                                    </div>
                                    <div class="form-group required">
                                        <input type="text" class="form-control" id="regusername" name="regusername" placeholder="اسم المستخدم" required="true" />
                                    </div>
                                    <div class="form-group required">
                                        <input type="text" class="form-control" id="regcivilid" name="regcivilid" placeholder="الرقم المدني" required="true" />
                                    </div>
                                    <div class="form-group required">
                                        <input type="password" class="form-control" id="regpassword" name="regpassword" placeholder="كلمه السر" required="true" />
                                    </div>
                                    <div class="form-group required">
                                        <input type="password" class="form-control" id="regconfirmpassword" name="regconfirmpassword" placeholder="تأكيدكلمة السر"
                                            required="true" />
                                    </div>
                                    <div class="form-group required">
                                        <input type="email" class="form-control" id="regemail" name="regemail" placeholder="البريد الإلكتروني" required="true" />
                                    </div>

                                    <div class="form-group">
                                        <input type="submit" value="سجل" class="btn btn-primary" id="submitRegistrationForm" />
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                    <div role="tabpanel" class="tab-pane fade" id="tabNewPass">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <h3>نشئ كلمة مرور جديدة</h3>

                                <form action="#" method="post" id="newPassForm" class="form-primary">
                                    <div class="form-group required">
                                        <input type="password" class="form-control" id="newpassword" name="newpassword" placeholder="Password" required="true" />
                                    </div>
                                    <div class="form-group required">
                                        <input type="password" class="form-control" id="newconfirmpassword" name="newconfirmpassword" placeholder="تأكيد كلمة المرور"
                                            required="true" />
                                    </div>

                                    <div class="form-group">
                                        <input type="submit" value="إرسال" class="btn btn-primary" id="submitNewPassForm" />
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                    <div role="tabpanel" class="tab-pane fade" id="tabChangePass">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <h3>نشئ كلمة مرور جديدة</h3>

                                <form action="#" method="post" id="changePassForm" class="form-primary">
                                    <div class="form-group required">
                                        <input type="password" class="form-control" id="changeoldpassword" name="changeoldpassword" placeholder="كلمة المرور القديمة"
                                            required="true" />
                                    </div>
                                    <div class="form-group required">
                                        <input type="password" class="form-control" id="changepassword" name="changepassword" placeholder="كلمة السر الجديدة" required="true"
                                        />
                                    </div>
                                    <div class="form-group required">
                                        <input type="password" class="form-control" id="changeconfirmpassword" name="changeconfirmpassword" placeholder="تأكيد كلمة المرور الجديدة"
                                            required="true" />
                                    </div>

                                    <div class="form-group">
                                        <input type="submit" value="إرسال" class="btn btn-primary" id="submitChangePassForm" />
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="modal fade in active" tabindex="-1" role="dialog" id="modalForgotPass">
            <ngx-loading [show]="forgotPassModalLoading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>

            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="غلق"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <h4>ملء البريد الإلكتروني المسجل</h4>

                        <form action="#" method="post" id="forgotPassForm" (ngSubmit)="ForgotPassword(emailInput.value)">
                            <div class="form-group">
                                <input type="text" class="form-control" id="forgotPassEmail" name="email" placeholder="البريد الإلكتروني" #emailInput/>
                                <span id="helpBlock2" class="help-block" *ngIf="forgotPassModalError">{{forgotPassModalError}} </span>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="إرسال" class="btn btn-default" id="submitForgotPassForm" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade in active" tabindex="-1" role="dialog" id="modalResetPass">
            <ngx-loading [show]="resetPassModalLoading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>

            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="غلق"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <!-- <h4>ملء البريد الإلكتروني المسجل</h4> -->
                        <h4> Password Reset</h4>
                        <form action="#" method="post" id="resetPassForm" (ngSubmit)="ResetPassword(passwordInput.value,confirmPasswordInput.value)">
                            <div class="form-group">
                                <input type="password" class="form-control" id="resetPass" name="password" placeholder="password" #passwordInput />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="confirmResetPass" name="confirm password" placeholder="confirm password" #confirmPasswordInput/>
                                <!-- <span id="helpBlock2" class="help-block" *ngIf="modalError">{{modalError}} </span> -->
                            </div>

                            <div class="form-group">
                                <input type="submit" value="إرسال" class="btn btn-default" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
