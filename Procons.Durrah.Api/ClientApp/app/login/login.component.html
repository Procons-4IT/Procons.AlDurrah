<div class="container">
    <div class="section-content">
        <div class="content-wrapper">
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane fade in active" id="tabLogin">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <h2 class="border-alt">التسجيل</h2>
                            <p class="login-icon"><img src="/Assets/src/app/images/icon_login.png" height="120" width="120" data-appear-animation="fadeIn" /></p>
                            <form action="/" method="post" id="loginForm" class="form-primary">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Username"  #userNameInput/>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" #passwordInput/>
                                </div>
                                <div class="form-group text-right">
                                    <a href="#" class="forgot-password" data-toggle="modal" data-target="#modalForgotPass">Forgot Password</a>
                                </div>
                                <div class="form-group">
                                    <input type="submit" value="Login" (click)="Login(userNameInput.value,passwordInput.value);userNameInput.value= '';passwordInput.value= ''" class="btn btn-primary" id="submitLoginForm" />

                                </div>
                                <div class="form-group">
                                    <a href="#tabRegister" class="btn btn-primary" data-toggle="tab">Register</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="tabRegister">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <h3>Registration</h3>
                            <form action="#" method="post" id="registrationForm" class="form-primary">
                                <div class="form-group required">
                                    <input type="text" class="form-control" id="regfirstname" name="regfirstname" placeholder="First Name" required="true" />
                                </div>
                                <div class="form-group required">
                                    <input type="text" class="form-control" id="reglastname" name="reglastname" placeholder="Last Name" required="true" />
                                </div>
                                <div class="form-group required">
                                    <input type="text" class="form-control" id="regusername" name="regusername" placeholder="Username" required="true" />
                                </div>
                                <div class="form-group required">
                                    <input type="password" class="form-control" id="regpassword" name="regpassword" placeholder="Password" required="true" />
                                </div>
                                <div class="form-group required">
                                    <input type="password" class="form-control" id="regconfirmpassword" name="regconfirmpassword" placeholder="Confirm Password" required="true" />
                                </div>
                                <div class="form-group required">
                                    <input type="email" class="form-control" id="regemail" name="regemail" placeholder="Email" required="true" />
                                </div>
                                <div class="form-group">
                                    <input type="submit" value="Create" class="btn btn-primary" id="submitRegistrationForm" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="tabNewPass">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <h3>Create a new password</h3>
                            <form action="#" method="post" id="newPassForm" class="form-primary">
                                <div class="form-group required">
                                    <input type="password" class="form-control" id="newpassword" name="newpassword" placeholder="Password" required="true" />
                                </div>
                                <div class="form-group required">
                                    <input type="password" class="form-control" id="newconfirmpassword" name="newconfirmpassword" placeholder="Confirm Password" required="true" />
                                </div>
                                <div class="form-group">
                                    <input type="submit" value="Submit" class="btn btn-primary" id="submitNewPassForm" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="tabChangePass">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <h3>Create a new password</h3>
                            <form action="#" method="post" id="changePassForm" class="form-primary">
                                <div class="form-group required">
                                    <input type="password" class="form-control" id="changeoldpassword" name="changeoldpassword" placeholder="Old Password" required="true" />
                                </div>
                                <div class="form-group required">
                                    <input type="password" class="form-control" id="changepassword" name="changepassword" placeholder="New Password" required="true" />
                                </div>
                                <div class="form-group required">
                                    <input type="password" class="form-control" id="changeconfirmpassword" name="changeconfirmpassword" placeholder="Confirm New Passwordd" required="true" />
                                </div>
                                <div class="form-group">
                                    <input type="submit" value="Submit" class="btn btn-primary" id="submitChangePassForm" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
